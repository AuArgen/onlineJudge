<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать задачу - Online Judge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="/" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Online Judge</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-3 ">
                    <span class="py-2 px-2 font-medium text-gray-500">{{.Name}}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold mb-6">Создать новую задачу</h1>
            <form action="/create-problem" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Название
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Описание
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32" id="description" name="description" required></textarea>
                </div>
                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="time_limit">
                            Лимит времени (сек)
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="time_limit" name="time_limit" type="number" step="0.1" value="1.0" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="memory_limit">
                            Лимит памяти (МБ)
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="memory_limit" name="memory_limit" type="number" value="256" required>
                    </div>
                </div>

                <h3 class="font-bold text-lg mb-2">Пример теста (Sample)</h3>
                <div class="flex gap-4 mb-6">
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="sample_input">
                            Ввод
                        </label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24 font-mono" id="sample_input" name="sample_input"></textarea>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="sample_output">
                            Вывод
                        </label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24 font-mono" id="sample_output" name="sample_output"></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Создать (Черновик)
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
