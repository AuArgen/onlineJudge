<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ Панель - Online Judge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="/" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Online Judge</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/problems" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Задачи</a>
                        <a href="/admin" class="py-4 px-2 text-red-500 border-b-4 border-red-500 font-semibold ">Админка</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3 ">
                    <span class="py-2 px-2 font-medium text-gray-500">{{.User.Name}}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6">Задачи на проверку</h1>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {{if .PendingProblems}}
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Название</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Автор</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Дата</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .PendingProblems}}
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{.ID}}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <a href="/solve?id={{.ID}}" class="text-blue-600 hover:text-blue-900 font-medium" target="_blank">{{.Title}}</a>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{.Author.Name}}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{.CreatedAt.Format "02.01.2006"}}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <a href="/admin/approve?id={{.ID}}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded text-xs mr-2">Одобрить</a>
                            <a href="/admin/reject?id={{.ID}}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-xs">Отклонить</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
                <p class="text-gray-500 text-center py-4">Нет задач, ожидающих проверки.</p>
            {{end}}
        </div>
    </div>
</body>
</html>
